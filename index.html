<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Gaming SWTOR..</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Gaming SWTOR..</h1>
    <img src="/images/Swtor-Sorcerer_.png" height="200" width="130">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')

          var option = [];
          $('input').each(function() {
            option.push($(this).val())
          })
          var winner = option[Math.floor(Math.random() * option.length)]
          $('.resultSection').text(winner)
        }
          $('.submit').click(submit)
      })
    </script>
  </body>
</html>
